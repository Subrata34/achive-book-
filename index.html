<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <main>
        
        <section class="container mt-5 bg-success py-5">
        <h1 class="text-center text-white mb-3">Search Your Book </h1>

            <!-- search area starts -->
            <div class="input-group mt-3 w-50 text-center">
                <input id="input"  type="text" class="form-control" placeholder="Search Your Favorite Books"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn bg-dark text-white" type="button" id="search-button">Search button</button></button>
            </div>
            <h4 class=" text-white bg-dark p-3 mt-3">Please Search  Book and Book Author Name</h4>
            <!-- search area ends -->
        </section>
        <!-- spinner -->
        <section id="pin" class="text-center my-4">
            <div class="spinner-border text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </section>

        <section id="error" class="text-center text-danger fs-1 fw-light"></section>

        <section id="books" class="text-center my-4"></section>

        <section class="container my-4">
            <div id="book-div" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>

    <!--js link -->
    <script src="book.js"></script>

</body>

</html>
